<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Amazon Recipes</title>
    <link rel="shortcut icon" href="./images/searedscallops.ico" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/mainstylesheet.css" />
    <script src="mainjavascript.js"></script>
</head>

<body>
    <header>
        <h1>Amazon Recipes: Admin Console</h1>
        <p>All the ingredients delivered to your door by Amazon.com</p>
    </header>

    <nav>
        <h3>Nav Area</h3>
	</nav>

    <section id="addrecipes">
		
        <button id="submitNewRecipe">Submit</button>

        <h3>Enter the recipe information here</h3>
        
        <table>
            <tr>
                <td>Recipe Title: </td>
                <td><input type="text" size="47"></input></td>
            </tr>
            <tr>
                <td>Recipe Description: </td>
                <td><textarea rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td>Image Name: </td>
                <td><input type="text" size="47"></input></td>
            </tr>
        </table>

        <section id="ingredientsSection">
            <h4>Ingredients</h4>
            <table class="instructionsTable">
                <tr>
                    <td>Ingredient Amount:</td>
                    <td>
                        <select>
                            <option>1 Cup</option>
                            <option>2 Cup</option>
                            <option>3 Cup</option>
                            <option>4 Cup</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Ingredient Name:</td>
                    <td><input type="text"></input></td>
                </tr>
            </table>
            <button id="ingredientsButton" onclick="addIngredients()">+</button>
        </section>
        
        <section id="instructionsSection">
            <h4>Instructions</h4>
            <table class="instructionsTable">
                <tr>
                    <td>Instruction:</td>
                    <td><textarea rows="2" cols="50"></textarea></td>
                </tr>
            </table>
            <button id="instructionsButton" onclick="addInstructions()">+</button>
        </section>
        
    </section>

    <footer>
        <h5 class="footer">&copy; Dovid Bobson LLC</h5>
    </footer>

</body>
